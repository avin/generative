<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Experiments</title>
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>
  <body>
    <div class="header">
      <div class="header__title">
        <svg
          id="Layer_1"
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          viewBox="0 0 512 512"
          fill="currentColor"
          class="header__logo"
        >
          <g>
            <g>
              <path
                d="M507.521,427.394L282.655,52.617c-12.074-20.122-41.237-20.122-53.311,0L4.479,427.394
			c-12.433,20.72,2.493,47.08,26.655,47.08h449.732C505.029,474.474,519.955,448.114,507.521,427.394z"
              ></path>
            </g>
          </g>
        </svg>
        <span>Creative experiments</span> <span class="header__name">by Avin Lambrero</span>
      </div>
      <div class="header__contacts">
        <a target="_blank" rel="noopener noreferrer" href="mailto:avin.github@gmail.com">Email</a>
        <a target="_blank" rel="noopener noreferrer" href="https://twitter.com/lambrero">Twitter</a>
        <a target="_blank" rel="noopener noreferrer" href="https://github.com/avin/generative">GitHub</a>
      </div>
    </div>
    <div class="content">
      <div class="catalogue">
        {{#demos}}
        <div class="item-container">
          <a href="{{.}}/index.html" target="_blank" rel="noopener noreferrer">
            <img src="assets/previews/{{.}}.jpg" alt="{{.}}" loading="lazy"/>
          </a>
        </div>
        {{/demos}}
      </div>
    </div>
  </body>
</html>

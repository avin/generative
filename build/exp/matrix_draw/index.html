<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <style>
      .canvases {
        display: flex;
      }
      .canvases > * + * {
        margin-left: 20px;
      }
      .canvases canvas,
      svg {
        border: 1px solid rgba(0, 0, 0, 0.25);
      }
      figure {
        margin: 0;
      }
      figcaption {
        text-align: center;
        font-family: sans-serif;
        font-size: 12px;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="canvases">
      <figure>
        <canvas id="canvas1" width="200" height="200"></canvas>
        <figcaption>canvas raw matrix</figcaption>
      </figure>

      <figure>
        <canvas id="canvas2" width="200" height="200"></canvas>
        <figcaption>canvas figures</figcaption>
      </figure>

      <figure>
        <canvas id="canvas3" width="200" height="200"></canvas>
        <figcaption>canvas contour segments</figcaption>
      </figure>

      <figure>
        <svg id="svg1" width="200" height="200"></svg>
        <figcaption>svg paths (simple)</figcaption>
      </figure>

      <figure>
        <svg id="svg2" width="200" height="200"></svg>
        <figcaption>svg paths (round corners except inner)</figcaption>
      </figure>

      <figure>
        <svg id="svg3" width="200" height="200"></svg>
        <figcaption>svg paths (round corners)</figcaption>
      </figure>
    </div>

    <script src="main.js"></script>
  </body>
</html>
